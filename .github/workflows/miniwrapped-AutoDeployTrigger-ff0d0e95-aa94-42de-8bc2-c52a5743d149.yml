name: Trigger auto deployment for miniwrapped

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ production/azure-pipelines ]
    paths:
    - '**'
    - '.github/workflows/miniwrapped-AutoDeployTrigger-ff0d0e95-aa94-42de-8bc2-c52a5743d149.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.MINIWRAPPED_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: maximilianletter.azurecr.io
          registryUsername: ${{ secrets.MINIWRAPPED_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MINIWRAPPED_REGISTRY_PASSWORD }}
          containerAppName: miniwrapped
          resourceGroup: azr
          imageToBuild: maximilianletter.azurecr.io/miniwrapped:${{ github.sha }}
          

     

